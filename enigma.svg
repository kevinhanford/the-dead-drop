<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="url(#shieldGrad)" stroke-width="8" filter="url(#glow)" />
  
  <line x1="50" y1="5" x2="50" y2="25" stroke="#4f46e5" stroke-width="3" opacity="0.5" />
  <line x1="50" y1="95" x2="50" y2="75" stroke="#4f46e5" stroke-width="3" opacity="0.5" />
  <line x1="10" y1="25" x2="25" y2="35" stroke="#4f46e5" stroke-width="3" opacity="0.5" />
  <line x1="90" y1="25" x2="75" y2="35" stroke="#4f46e5" stroke-width="3" opacity="0.5" />

  <g filter="url(#glow)">
    <circle cx="50" cy="43" r="12" fill="url(#keyGrad)" />
    <polygon points="45,48 55,48 59,70 41,70" fill="url(#keyGrad)" />
  </g>
</svg>